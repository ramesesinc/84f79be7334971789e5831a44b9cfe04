version: "3"

services:
  cloud-fileserver:
    image: ramesesinc/cloud-fileserver:beta
    container_name: cloud-fileserver
    restart: always
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 10m
    environment:
      TZ: "Asia/Manila"
    ports:
      - "7000:7000"
